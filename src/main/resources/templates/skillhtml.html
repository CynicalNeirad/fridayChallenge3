<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Skill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/help.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Richard's Resume Service</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/summary">Summary</a></li>
            <li><a href="/contact">Contact Info</a></li>
            <li><a href="/education">Education</a></li>
            <li><a href="/skills">Skills</a></li>
            <li><a href="/experience">Experience</a></li>
            <li><a href="/references">References</a></li>  //Make viable only to applicant
            <li><a href="/view"></a>View</li> //Two item list with resume and cover letter
        </ul>
    </div>
</nav>

<form action = "#"
      th:action="@{/processSkill}"
      th:object="${skill}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Skills:<input type="text" th:field= "*{skill}" />
    <span th:if="${#fields.hasErrors('skill')}"
          th:errors="*{skill}"></span><br/>
    Skills:<input type="number" th:field= "*{proficiency}" />
    <span th:if="${#fields.hasErrors('proficiency')}"
          th:errors="*{proficiency}"></span><br/>
    //Look at previous resume for how to do this numerically

    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
