<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <div th:replace="base::css"></div>


</head>
<body>

<div th:replace="base::navlinks"></div>



<form action = "#"
      th:action="@{/processContact}"
      th:object="${contact}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name:<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Email :<input type="text" th:field= "*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>
    Image :<input type="text" th:field= "*{resumeImg}" />
    <span th:if="${#fields.hasErrors('resumeImg')}"
          th:errors="*{resumeImg}"></span><br/>

    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
